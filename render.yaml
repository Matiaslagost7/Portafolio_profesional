services:
  - type: web
    name: portafolio-profesional
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "bash render_start.sh"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: portafolio.settings
      - key: PYTHON_VERSION
        value: 3.11
      - key: RENDER
        value: true
      - key: DJANGO_SECRET_KEY
        value: REEMPLAZAR_EN_DASHBOARD
      - key: ADMIN_USER
        value: admin
      - key: ADMIN_EMAIL
        value: admin@example.com
      - key: ADMIN_PASSWORD
        value: cambiar123
